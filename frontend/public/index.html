  <section class="form-section">
  <h2>♻️ Waste Submission</h2>
  <form id="wasteForm">
    <div class="form-group">
      <label for="wasteType">Select Waste Type:</label>
      <select id="wasteType" name="wasteType" required>
        <option value="">--Choose--</option>
        <option value="Biodegradable">Biodegradable</option>
        <option value="Non-Biodegradable">Non-Biodegradable</option>
      </select>
    </div>

    <div class="form-group">
      <label for="quantity">Quantity (kg):</label>
      <input type="number" id="quantity" name="quantity" step="0.1" placeholder="Optional if using ML model" />
    </div>

    <div class="form-group">
      <label for="datetime">Date & Time:</label>
      <input type="text" id="datetime" name="datetime" readonly />
    </div>

    <div class="form-group">
      <label>Status:</label>
      <input type="text" value="Pending" readonly />
    </div>

    <button type="submit">Submit Waste</button>
  </form>
</section>

  <!-- External Script -->
  <script src="/js/index.js"></script>
